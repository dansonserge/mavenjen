<!DOCTYPE html>
<html>
<head>
	<th:block th:include="fragments/dashboard/headerInc :: headerInc"></th:block> 
</head>
<style>
.no-js #loader { display: none;  }
.js #loader { display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url(images/loader/Preloader_3.gif) center no-repeat #fff;
}
</style>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

		<!-- START HEADER FRAGMENT -->

		<th:block th:include="fragments/dashboard/header :: header"></th:block>

		<!-- END HEADER FRAGMENT -->

		<main class="mdl-layout__content hrms-main">

			<div class="mdl-grid">
				<!-- START OF SIDEBAR -->
				<th:block th:include="fragments/dashboard/sidebar :: sidebar"></th:block>
				<!-- END OF SIDEBAR -->

				<div class="mdl-cell mdl-cell--6-col ">

					<!-- START OF CONTENT -->
						<div class="mdl-cell mdl-cell--12-col mdl-typography--text-left">
							<a  style="margin-bottom: 20px;" class="hrms-btn-round mdl-button mdl-js-button  mdl-js-ripple-effect" href="/add-leave">
								<i class="material-icons">add</i> Add Department
							</a>
							<div class="mdl-division">
									<button class="create_person hrms-btn-circle mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab">
								<i class="material-icons">create</i>
								</button>
						</div>
					<div class="hrms-main-content hrms-box mdl-card mdl-shadow--8dp">
						<div class="hrmsLeave-box-title">
							<p>Department Management</p>
						</div>

						<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">

							<div class="mdl-tabs__panel hrms-new-emp-tab is-active" id="personal_details">
								<div class="mdl-grid">
								
								<div class="mdl-cell mdl-cell--6-col">

												<label for="fname">Department Name</label>
												<input id="fname" class="hrms-form-control" type="text" placeholder=" Enter department name" />
    			
											</div>
											</div>

											<div class="mdl-grid">
											    <div class="mdl-cell mdl-cell--6-col mdl-typography--text-left ">
											    	<a  class="mdl-button mdl-js-button mdl-button--raised hrms-btn-round mdl-typography--text-right border-green next_to_contract">Save <i class="material-icons">save</i></a>
											    </div>						
											</div>
										</div>
									</div>
								<div class="hrmsLeave-box-title">
								<p>Department List</p>
								</div>
								<table class="mdl-data-table mdl-data-table--selectable mdl-js-data-table mdl-shadow--2dp">
								<thead>
									<tr>
										<th class="mdl-data-table__cell--non-numeric">No.</th>
										<th>Department Name</th>
									</tr>
								</thead>
							
								<tbody>
									<tr class="hrms-tbl-tr show-modal"  style="cursor: pointer;">
										<td class="mdl-data-table__cell--non-numeric">1</td>
										<td>Software Engineering</td>
									</tr>

									<tr class="hrms-tbl-tr show-modal" style="cursor: pointer;">
										<td class="mdl-data-table__cell--non-numeric">2</td>
										<td>Sales and Marketing</td>
									</tr>
									<tr class="hrms-tbl-tr show-modal" style="cursor: pointer;">
										<td class="mdl-data-table__cell--non-numeric">3</td>
										<td>IDC Operations</td>
									</tr>
								</tbody>
							</table>
								
								</div>
								<!-- END OF CONTENT -->
							</div>
						</div>
				</main>
				<footer class="mdl-mini-footer">
			<th:block th:include="fragments/dashboard/footer :: footer"></th:block>
	</footer>
	</div>
	<th:block th:include="fragments/dashboard/footerInc :: footerInc"></th:block>
</body>
<div class="se-pre-con"></div>
</html>
